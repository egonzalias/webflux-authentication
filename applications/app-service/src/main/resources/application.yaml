server:
  port: 8082
spring:
  application:
    name: "users"
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/crediya"
    username: "postgres"
    password: "admin"
    pool:
      enabled: true
    initialization-mode: "always"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
services:
  user-ms:
    url: http://localhost:8080
    endpoints:
      find-by-email: /api/v1/login
